name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
permissions:
  contents: read
jobs:
  check-code-quality:
    name: Check Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup test runner environment
        uses: ./.github/actions/setup-test-runner
        with:
          python-version: "3.13"
      - name: Setup project and install tools
        run: INSTALL_MISSING=true make setup
        env:
          PATH: ${{ env.PATH }}:$HOME/.local/bin:$HOME/.cargo/bin
      - name: Run code quality checks
        run: make check
  run-tests:
    name: Run Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup test runner environment
        uses: ./.github/actions/setup-test-runner
        with:
          python-version: ${{ matrix.python-version }}
      - name: Pin Python version for uv
        run: uv python pin ${{ matrix.python-version }}
      - name: Setup project and install tools
        run: INSTALL_MISSING=true make setup
        env:
          PATH: ${{ env.PATH }}:$HOME/.local/bin:$HOME/.cargo/bin
      - name: Run tests
        run: make test
