name: cd-pydgraph
on:
  workflow_dispatch:
    inputs:
      releasetag:
        description: 'releasetag'
        required: true
        type: string
jobs:
  pydgraph-build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: '${{ github.event.inputs.releasetag }}'
      - name: Get Python Version
        run: |
          #!/bin/bash
          PYTHON_VERSION=$({ [ -f .python-version ] && cat .python-version; })
          echo "PYTHON_VERSION=$PYTHON_VERSION" >> $GITHUB_ENV
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]
          # use twine to upload to pypi
          python -m pip install twine
      - name: Verify that protobufs are checked in
        run: |
          # we modify one line in proto/api_pb2_grpc.py as described in readme
          python scripts/protogen.py
          ACTUAL_DIFF=$(git diff --shortstat)
          EXPECTED_DIFF=" 1 file changed, 1 insertion(+), 1 deletion(-)"
          if [[ "$ACTUAL_DIFF" == "$EXPECTED_DIFF" ]]; then
            echo "found expected difference"
          else
            echo "unexpected difference when regenerating protobufs, verify they are checked in"
            exit 1
          fi
      - name: Build pydgraph
        run: |
          rm -rf dist
          # build binary wheel and a source tarball
          python -m build
      - name: Upload to PyPi
        run: twine upload --username ${{ secrets.DGRAPH_PYPI_USERNAME }} --password ${{ secrets.DGRAPH_PYPI_PASSWORD }} dist/*       
