name: cd-pydgraph

on:
  workflow_dispatch:
    inputs:
      releasetag:
        description: releasetag
        required: true
        type: string

permissions:
  contents: read

jobs:
  pydgraph-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: "${{ github.event.inputs.releasetag }}"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]
          # use twine to upload to pypi
          python -m pip install twine
      - name: Verify that protobufs are checked in
        run: |
          python scripts/protogen.py
          git diff --exit-code -- .
      - name: Build pydgraph
        run: |
          rm -rf dist
          # build binary wheel and a source tarball
          python -m build
      - name: Upload to PyPi
        run:
          twine upload --username ${{ secrets.DGRAPH_PYPI_USERNAME }} --password ${{
          secrets.DGRAPH_PYPI_PASSWORD }} dist/*
