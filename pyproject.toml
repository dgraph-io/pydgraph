[build-system]
requires = ["setuptools>=75.6.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pydgraph"
authors = [
  { name = "Istari Digital, Inc.", email = "dgraph-admin@istaridigital.com" },
]
license = { file = "LICENSE" }
description = "Official Dgraph client implementation for Python"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  'Intended Audience :: Developers',
  'License :: OSI Approved :: Apache Software License',
  'Operating System :: OS Independent',
  'Topic :: Database',
  'Topic :: Software Development',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Programming Language :: Python :: 3.12',
  'Programming Language :: Python :: 3.13',
  'Programming Language :: Python :: 3.14',
]
dependencies = ["grpcio>=1.65.1,<2.0.0", "protobuf>=6.0.0,<7.0.0"]
dynamic = ["version"]

[tool.setuptools.dynamic]
version = { attr = "pydgraph.meta.VERSION" }

[dependency-groups]
dev = [
    "grpc-stubs>=1.53.0.6",
    "mypy>=1.14.1",
    "mypy-protobuf>=4.0.0",
    "pre-commit>=3.5.0",
    "pydantic-settings>=2.8.1",
    "shellcheck-py>=0.10.0.1",
    "types-grpcio>=1.0.0.20251009",
    "types-protobuf>=6.32.1.20251210",
    "types-requests>=2.32.0.20241016",
]

[project.optional-dependencies]
dev = [
  "build>=1.2.2.post1",
  "grpcio-tools>=1.65.0,<1.66.0; python_version<'3.13'",
  # Python 3.13 requires grpcio-tools >=1.66.2
  "grpcio-tools>=1.66.2; python_version>='3.13'",
  "pytest>=8.3.3",
]


[project.urls]
"Homepage" = "https://github.com/dgraph-io/pydgraph"

[tool.ruff]
target-version = "py39"
exclude = [
    ".venv",
    "build",
    "pydgraph/proto/",
    "examples/embeddings/",
    "examples/notebook/",
]

[tool.ruff.lint]
# Enable: B (bugbear), D3 (pydocstyle docstring conventions), E (pycodestyle errors), F (pyflakes)
# select = ["B", "D3", "E", "F"]
# Never enforce E501 (line length violations). This should be handled by formatters.
# ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_site_packages = true
exclude = [
    ".venv",
    "build",
    "pydgraph/proto/",
    "examples/embeddings/",
]

[[tool.mypy.overrides]]
module = "pydgraph.proto.api_pb2"
follow_imports = "skip"

[[tool.mypy.overrides]]
module = "pydgraph.proto.api_pb2_grpc"
follow_imports = "skip"
disable_error_code = ["overload-cannot-match"]

[[tool.mypy.overrides]]
module = "examples.embeddings.computeEmbeddings"
ignore_errors = true

[[tool.mypy.overrides]]
module = "grpc_tools.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "packaging.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pytest.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "grpc.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "google.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "google.protobuf.*"
ignore_missing_imports = true
