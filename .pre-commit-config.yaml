repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-yaml
      - id: check-toml
      - id: check-json
        exclude: ^(\.vscode/|\.idea/).*
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: no-commit-to-branch
      - id: requirements-txt-fixer
      - id: check-merge-conflict
      - id: check-docstring-first
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-c, .trunk/configs/.yamllint.yaml]
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-no-eval
      - id: python-use-type-annotations
  # Disabled: auto-upgrades to X | Y syntax which requires Python 3.10+
  # but project targets Python 3.9
  # - repo: https://github.com/sondrelg/pep585-upgrade
  #   rev: v1.0.1
  #   hooks:
  #     - id: upgrade-type-hints
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        args:
          - --fix
          - --config=pyproject.toml
  - repo: local
    hooks:
      - id: trunk-fmt
        name: trunk fmt
        entry: trunk fmt
        language: system
        pass_filenames: true
      - id: trunk-check
        name: trunk check
        entry: trunk check
        language: system
        pass_filenames: true
      - id: ty
        name: ty check
        entry:
          uvx ty check pydgraph tests --exclude 'pydgraph/proto/api_pb2\.py' --exclude
          'pydgraph/proto/api_pb2_grpc\.py' --exclude 'pydgraph/proto/api_pb2\.pyi' --exclude
          'pydgraph/proto/api_pb2_grpc\.pyi'
        language: python
        types: [python]
        pass_filenames: false
        additional_dependencies:
          - pytest>=8.3.3
          - pytest-benchmark>=4.0.0
          - grpcio>=1.65.1
          - protobuf>=4.23.0
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        exclude: ^(pydgraph/proto/|examples/embeddings/)
        args:
          - --config-file=pyproject.toml
        additional_dependencies:
          - types-requests>=2.32.0
          - pydantic-settings>=2.12.0
          - mypy-protobuf>=4.0.0
          - grpc-stubs>=1.53.0
          - types-grpcio>=1.0.0
          - types-protobuf>=6.32.0
          - pytest>=8.3.3
          - grpcio-tools>=1.66.2
          - packaging>=24.0
